<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let teclado"> {{teclado.marca}} </td>
    </ng-container>
  
    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let teclado"> {{teclado.modelo}} </td>
    </ng-container>
  
    <!-- Tipo de Mecanismo Column -->
    <ng-container matColumnDef="mecanismo">
      <th mat-header-cell *matHeaderCellDef> Mecanismo </th>
      <td mat-cell *matCellDef="let teclado"> {{teclado.mecanismo}} </td>
    </ng-container>
  
    <!-- Tipo de Switch Column -->
    <ng-container matColumnDef="switch">
      <th mat-header-cell *matHeaderCellDef> Switch </th>
      <td mat-cell *matCellDef="let teclado"> {{teclado.switch}} </td>
    </ng-container>

    <!-- Boton Column -->
    <ng-container matColumnDef="boton">
      <th mat-header-cell *matHeaderCellDef> Boton </th>
      <td mat-cell *matCellDef="let teclado" >
           <button mat-button routerLink = "/editar-formulario" routerLinkActive = "active">Mostrar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
