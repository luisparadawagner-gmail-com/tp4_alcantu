
<button mat-button routerLink="/formulario" routerLinkActive="active">Crear Teclado</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
  
    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
  
    <!-- Tipo de Mecanismo Column -->
    <ng-container matColumnDef="tipoMecanismo">
      <th mat-header-cell *matHeaderCellDef> Mecanismo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoMecanismo}} </td>
    </ng-container>
  
    <!-- Tipo de Switch Column -->
    <ng-container matColumnDef="tipoSwitch">
      <th mat-header-cell *matHeaderCellDef> Switch </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoSwitch}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element" >
           <button mat-button (click)="editar(element)">Editar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
